<p>editconfig works!</p>
<div class="section-full p-t60 mt-5 p-b60 site-bg-gray">
    <div class=" container col-md-12">
        <div class="breadcrumb nav">
            <span class="breadcrumb-item">
                <a class="breadcrumb-link" [routerLink]="['/']"><i class="fa-solid fa-home"></i> Home</a>
            </span>
            <span class="breadcrumb-item">
                <a class="breadcrumb-link" [routerLink]="['/editconfig']">Edit Config</a>
            </span>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            
            <div class="col-md-9">
                <div class="step-form rounded">
                    <form [formGroup]="stateMasterForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">CV Upload Url<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Enter City" formControlName="name">
                                    <div class="text-danger pt-2 error" *ngIf="stateMasterForm.controls.name.invalid && (stateMasterForm.controls.name.touched || stateMasterForm.controls.name.dirty || isFormSubmited)" >
                                        <span *ngIf="stateMasterForm.controls.name.errors?.['required']">This filed is required</span>
                                        <span *ngIf="stateMasterForm.controls.name.errors?.['alphaSpace']">Please enter only alphabets'</span>
                                        <span *ngIf="stateMasterForm.controls.name.errors?.['maxlength']">* Maximum 150 character should allowed'</span>
                                    </div>
                                </div>
                            </div>

                            
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <p id="message"></p>
                                    @if(isBtnLoading){
                                        <button style="display: inline-block;" class="btn btn-primary postjob-btn mr-2" type="button" disabled><span class="spinner-border spinner-border-sm" aria-hidden="true"></span> <span role="status"> Loading...</span></button>
                                    }@else{
                                        <button style="display: inline-block;" type="button" class="btn postjob-btn mr-2" type="button" (click)="UpdateStateMaster()"><i class="fa-regular fa-paper-plane"></i> Update</button>
                                    }
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>    
        </div>
    </div>
</div>

<p-toast />
