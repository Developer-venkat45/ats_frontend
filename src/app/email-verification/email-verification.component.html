<div class="page-content">
	<div class="section-full">
		<div class="container-fluid">
			<app-header></app-header>
			@if(isSuccess){
				<div class="row mt-5" style="margin-top: 150px;">
					<div class="col-md-12 text-center">
						<div class="card" style="margin-top: 150px;">
							<div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;"><i class="checkmark">âœ“</i>
							</div>
							<h1>Account Verified. </h1> 
							<!-- <p>A verification email has been sent to your registered Email ID.</p> -->
							<p>Click <a routerLink="/login" class="link-primary">here</a> to login.</p>
						</div>
					</div>
				</div>
			}@else{
				<div class="row mt-5" style="margin-top: 150px;">
					<div class="col-md-12 text-center">
						<div class="card errorcard" style="margin-top: 150px;">
							<div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;"><i class="fa fa-times timesmark"></i>
							</div>
							<h1>Account Not Verified. </h1> 
							@if(isError){
								<!-- <p>An error has occurred. Please contact recruiter[at]tminetwork.com</p>
								<button >Re-verify</button> -->
								<p>We are sorry!</p>
								<a class="btn btn-primary" routerLink="/send-token">RE-VERIFY</a>
							}
							@if(isExpired){
								<p>We are sorry!</p>
								<!-- <p>Your verification token is expired. Click here to try again.</p> -->
								<a class="btn btn-primary" routerLink="/send-token">RE-VERIFY</a>
							}
						</div>
					</div>
				</div>
			}
		</div>
	</div>
</div>
